<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>异步处理</title>
</head>
<body>
  <script>
    const fs = require('fs');
    const readFile = function (fileName) {
      return new Promise((resolve,reject) => {
        fs.readFile(fileName,(err,data) =>{
          if(err) reject(err);
          resolve(data);
        })
      })
    }
    // promise方法
    readFile('data/1.txt').then(res =>{
      console.log(res)
    })
  </script>
</body>
</html>
