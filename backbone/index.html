	backbone:一个实现web前端MVC模式的js库

	MVC模式:
		模式：一个解决问题的通用方法
			-设计模式：工厂模式、适配模式、观察者模式等；
			-框架模式：MVC、MVP、MVVM等；
		MVC:
			M:model 模型
			V:view 视图
			C:controler 控制器


	backbone的模块：
		-Events:事件驱动方法
		-Model:数据模型
		-Collection:模型集合器	
		-Router:路由器(hash)
		-History:开启历史管理
		-Sync:同步服务器方式
		-View:视图(含事件行为和渲染页面)

	backbone的依赖：
		1、underscorejs(必须)
			-一些数据、对象、事件的常用方法，针对模型和集合
		2、jquery(不是必须)
			-针对视图的具体效果
