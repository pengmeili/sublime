<script>
	window.onload = function(){
		var arr = [34,5,2,399,	0];
		var temp = arr[0];
		var index = 0;
		for(var i = 0; i < arr.length; i++){
			if(arr[i] < temp){
				temp = arr[i];
				index = i;
			}
		}

		console.log('minNumber is：' + temp +'，位置为：'+ index);

	}

	
</script>
